<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Personal website of Fatima Raadia, PhD researcher and Software Engineer.">
  <title>Fatima Raadia - Tech Enthusiast</title>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <style>
    /* Particles container full screen */
    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh; /* Full viewport height */
      z-index: -1; /* Ensure it stays in the background */
    }

    /* Background color of the page */
    body {
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      background-color: #111; /* Dark background for contrast */
    }

    header {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 100px;
    }

    h1 {
      color: white;
      font-size: 3em;
    }

    p {
      color: #f0f0f0;
    }

    /* Apply the transition effect to canvas for smooth animation */
    #particles-js canvas {
      display: block;
      vertical-align: bottom;
      -webkit-transform: scale(1);
      -ms-transform: scale(1);
      transform: scale(1);
      opacity: 1;
      -webkit-transition: opacity 0.8s ease, transform 1.4s ease;
      transition: opacity 0.8s ease, transform 1.4s ease;
    }
  </style>
</head>
<body>

  <!-- Particles.js Background -->
  <div id="particles-js"></div>

  <!-- Main Content -->
  <header>
    <h1>Fatima Raadia</h1>
    <p>PhD Researcher in Computer Science | Software Engineer</p>
  </header>

  <script>
    // Initialize particles.js with continuous animation and smooth transitions
    particlesJS("particles-js", {
      particles: {
        number: {
          value: 200, // Number of particles
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: "#1E3A8A" // Dark blue particles
        },
        shape: {
          type: "circle" // Particle shape
        },
        opacity: {
          value: 0.5, // Opacity of particles
          random: true,
          anim: {
            enable: true,
            speed: 1,
            opacity_min: 0.1
          }
        },
        size: {
          value: 3, // Particle size
          random: true,
          anim: {
            enable: true,
            speed: 20,
            size_min: 0.1
          }
        },
        move: {
          enable: true,
          speed: 2, // Speed of particle movement
          direction: "none", // Particles move in random directions
          random: true,
          straight: false,
          out_mode: "bounce", // Bounce back instead of disappearing
          bounce: true
        }
      },
      interactivity: {
        events: {
          onhover: {
            enable: true,
            mode: "repulse" // Particles move away when hovered over
          }
        }
      },
      retina_detect: true // Retina display support
    });
  </script>
</body>
</html>
